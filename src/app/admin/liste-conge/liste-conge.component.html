
<div class="container">
  <div *ngIf="tab.length==0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <h1 >Vous n'avez aucune Demande de congés.</h1>
  </ng-template>
  <ng-template #elseBlock>
    <h4 style="margin-top: 50px;margin-left: 50px;"><i class="fa fa-angle-right"></i> Liste des congés</h4>

    <div class="container2">
    <table class="table table-striped">
        <thead class="thead-inverse">
 
            <tr> 
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">date_debut</th>
                <th scope="col">date_fin</th>
                <th scope="col">Raison</th>
                <th scope="col">Réponse</th>
  
                <th scope="col">Action</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let e of tab">

                <td>{{e.nom}}</td>
                <td>{{e.prenom}}</td> 
                <td>{{e.date_debut}}</td>
                <td>{{e.date_fin}}</td>
                <td>{{e.raison}}</td>
                <td *ngIf="e.status == false" style="color: rgb(255, 0, 0);">Demande refusée</td>
                <td *ngIf="e.status == true" style="color: rgb(11, 224, 107);">Demande acceptée</td>
                <td *ngIf="e.status == null">en attente</td>

               

                <td>
                    <div>
                        <button  *ngIf="e.status == null" mat-raised-button class="action-button btn-info" (click)="reset(e)" [routerLink]="['/dashboard_admin/reponse',e.id_emp]">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
