<div class="container">
  <div *ngIf="condidates.length==0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <h1 >Vous n'avez aucune Demande de conditaure.</h1>
  </ng-template>
  <ng-template #elseBlock>
  <h4 style="margin-top: 50px;margin-left: 50px;"><i class="fa fa-angle-right"></i> Liste des condidats</h4>

  <div class="container2">
  <table class="table table-striped">
    <thead class="thead-inverse">
 
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Tel</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>

        <th scope="col">Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of condidates">

        <td>{{e.nom}}</td>
        <td>{{e.prenom}}</td>
        <td>{{e.tel}}</td>
        <td>{{e.email}}</td>
        <td>{{e.role}}</td>


        <td>
          <div>
   
            <button mat-raised-button class="action-button btn-info"  [routerLink]="['/dashboard_admin/profil_condidate',e._id]" >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
  
            <button mat-raised-button class="action-button btn-danger" data-bs-toggle="modal"  (click)="reset(e)"
              data-bs-target="#exampleModal2"><i class="fa fa-trash" aria-hidden="true"></i></button>
  <!-- modal de supp -->
  <div class="modal" id="exampleModal2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          êtes-vous sûr de vouloir supprimer
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>

          <button type="button" class="btn btn-danger" aria-label="Close" data-bs-dismiss="modal"
            (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      
      </div>
    </div>
  </div>
          </div>
         
        </td>
      </tr>
 


    </tbody>
  </table>
  </div>
</ng-template>


</div>
